---
version: '2'
template:
  name: 'Deploy app to Cloud Foundry'
  description: 'Deploy Node.js app to Cloud Foundry'
  header: 'I am a header'
  icon: icon.svg
  required:
    - app-repo
toolchain:
  name: 'deploy-to-cloud-foundry-{{timestamp}}'
services:
  app-repo:
    service_id: githubpublic
    parameters:
      repo_name: 'Cloud Foundry sample app'
      repo_url: 'https://github.com/ptitzler/how-do-i-pipeline'
      type: link
      has_issues: false
      enable_traceability: false
      
