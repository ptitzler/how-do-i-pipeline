---
version: '2'
template:
  name: 'Deploy app to Cloud Foundry'
  description: 'Deploy Node.js app to Cloud Foundry'
  header: 'I am a header'
  required:
    - app-repo
    - app-deploy
toolchain:
  name: 'deploy-to-cloud-foundry-{{timestamp}}'
services:
  app-repo:
    service_id: githubpublic
    parameters:
      repo_name: 'Cloud Foundry sample app'
      repo_url: 'https://github.com/ptitzler/how-do-i-pipeline'
      type: link
      has_issues: false
      enable_traceability: false
  app-deploy:
    service_id: pipeline
    parameters:
      services:
        - app-repo
      name: '{{services.app-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.app-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
